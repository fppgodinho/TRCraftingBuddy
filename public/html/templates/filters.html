<div class="filters">
    <div class="header">
        <div class="field">Filters: {{elements.length}}</div>
        <button class="store" data-ng-disabled="!selected" data-ng-click="store()">+</button>
        <select data-ng-model="selected" data-ng-options="element.name for element in elements"></select>
        <input data-ng-model="search" placeholder="filter" />
    </div>
    <div style="height:65px">
        <div class="field">ID: {{selected.id}}</div>
        <div class="field">Name: {{selected.name}}</div>
        <div class="field">Description: {{selected.description}}</div>
    </div>
    <div class="panel">
        <div class="block">
            <div class="field">Recipes: {{selected.recipes.length}}</div>
            <div class="list">
                <div>
                    <div data-ng-repeat="id in selected.recipes">
                        <div class="field" data-filter-recipe data-id="id"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="block">
            <div class="field">Items: {{selected.items.length}}</div>
            <div class="list">
                <div>
                    <div data-ng-repeat="id in selected.items">
                        <div class="field" data-filter-item data-id="id"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
