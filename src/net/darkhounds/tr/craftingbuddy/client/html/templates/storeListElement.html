<div class="store-list-element">
    <button data-ng-click="remove()">x</button>
    <div class="column" style="width: 80px">{{type}}</div>
    <a href="javascript: void(0)" data-ng-click="view()">{{element.name}}</a>
    <button data-ng-click="blueprint()" data-ng-show="hasBlueprint">Blueprint</button>
</div>
