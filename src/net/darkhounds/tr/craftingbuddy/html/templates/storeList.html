<div class="store">
    <div class="header">
        <div>Stored:</div>
    </div>
    <div class="list">
        <div>
            <div data-ng-repeat="item in items" class="field">
                <button class="remove"  data-ng-click="item.remove()">x</button>
                <div class="column" style="width: 60px">{{item.type}}</div>
                <a href="javascript:void(0)">{{item.element.name}}</a>
            </div>
        </div>
    </div>
</div>
